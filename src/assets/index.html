<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0;maximum-scale=1"
    />
    <title>Rubik's Cube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Banner across the middle of the screen with animation of scanning -->

    <div id="scanner-banner" class="banner hide">
      <div class="scanner"></div>
      <h1>Scanning</h1>
    </div>

    <div id="ribbon">
      <div class="btn" id="random">Random</div>
      <div class="btn" id="solve">Solve</div>
      <div class="btn" id="scan">Scan</div>
      <div class="btn" id="reset">Reset</div>
    </div>

    <div id="progressbar"></div>
  </body>
</html>
